<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CulinaryLens | Cognitive Culinary Intelligence</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Instrument+Sans:ital,wght@0,400;0,500;0,600;0,700;1,400&family=Playfair+Display:ital,wght@0,600;0,700;1,600&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Instrument Sans', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              obsidian: '#1a1a1d',
              titanium: '#d4d6e0',
              gold: '#D4AF37',
              amber: '#cc9932',
              glass: {
                DEFAULT: 'rgba(255, 255, 255, 0.7)',
                border: 'rgba(255, 255, 255, 0.4)',
              }
            },
            backgroundImage: {
              'noise': "url('https://grainy-gradients.vercel.app/noise.svg')",
            },
            boxShadow: {
              'glass': '0 8px 32px 0 rgba(0, 0, 0, 0.05)',
              'premium': '0 20px 40px -5px rgba(26, 26, 29, 0.1)',
            },
            animation: {
              'grain': 'grain 8s steps(10) infinite',
              'blob': 'blob 20s infinite',
            },
            keyframes: {
              grain: {
                '0%, 100%': { transform: 'translate(0, 0)' },
                '10%': { transform: 'translate(-5%, -10%)' },
                '20%': { transform: 'translate(-15%, 5%)' },
                '30%': { transform: 'translate(7%, -25%)' },
                '40%': { transform: 'translate(-5%, 25%)' },
                '50%': { transform: 'translate(-15%, 10%)' },
                '60%': { transform: 'translate(15%, 0%)' },
                '70%': { transform: 'translate(0%, 15%)' },
                '80%': { transform: 'translate(3%, 35%)' },
                '90%': { transform: 'translate(-10%, 10%)' },
              },
              blob: {
                '0%': { transform: 'translate(0px, 0px) scale(1)' },
                '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                '100%': { transform: 'translate(0px, 0px) scale(1)' },
              },
              scan: {
                '0%': { transform: 'translateY(-100%)' },
                '100%': { transform: 'translateY(500%)' },
              }
            }
          },
        },
      }
    </script>
    <style>
      body {
        background-color: #fcfcfc;
        color: #1a1a1d;
        overflow-x: hidden;
      }
      
      /* Ambient Background */
      .ambient-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: -2;
        background: radial-gradient(circle at 50% 50%, rgba(255,255,255,0.8), rgba(240,240,245,1));
      }

      .ambient-blob {
        position: fixed;
        filter: blur(80px);
        z-index: -1;
        opacity: 0.4;
        animation: blob 20s infinite;
      }

      .blob-1 { top: -10%; left: -10%; width: 50vw; height: 50vw; background: rgba(212, 175, 55, 0.15); animation-delay: 0s; }
      .blob-2 { bottom: -10%; right: -10%; width: 60vw; height: 60vw; background: rgba(200, 200, 210, 0.2); animation-delay: 2s; }
      .blob-3 { top: 40%; left: 40%; width: 30vw; height: 30vw; background: rgba(212, 175, 55, 0.05); animation-delay: 4s; }

      .grain-overlay {
        position: fixed;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background-image: url('https://grainy-gradients.vercel.app/noise.svg');
        opacity: 0.04;
        z-index: -1;
        pointer-events: none;
        animation: grain 8s steps(10) infinite;
      }

      /* Smooth scrolling */
      html {
        scroll-behavior: smooth;
      }

      .text-gradient-gold {
        background: linear-gradient(135deg, #1a1a1d 0%, #D4AF37 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(26, 26, 29, 0.2);
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(212, 175, 55, 0.8);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "@google/genai": "https://esm.sh/@google/genai@^1.35.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react-dropzone": "https://esm.sh/react-dropzone@^14.3.8",
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "framer-motion": "https://esm.sh/framer-motion@^12.25.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div class="ambient-bg"></div>
    <div class="ambient-blob blob-1"></div>
    <div class="ambient-blob blob-2"></div>
    <div class="ambient-blob blob-3"></div>
    <div class="grain-overlay"></div>
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
